<!DOCTYPE html>
<html>
<head>
    <title>Andrew's Website</title>

    <style>
        body {
            background-color: #2d2d2d;
            font-family: Arial, sans-serif;
            color: #39ff14;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            overflow: hidden;
        }

        .logo {
            float: left;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            background-color: #1f1f1f;
            margin-right: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
        }

        .name {
            font-size: 60px;
        }

        .links {
            float: right;
        }

            .links ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .links li {
                margin-bottom: 10px;
            }

        .about-me {
            background-color: #1f1f1f;
            padding: 20px;
            margin-top: 100px;
            text-align: center;
        }

            .about-me h2 {
                color: #39ff14;
            }

            .about-me p {
                color: #ccc;
            }
    </style>

</head>

<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-box">
                    <!-- You can insert your image here -->
                </div>
            </div>
            <h1 class="name"><span>Andrew Washburn</span></h1>
        </div>

        <div class="links">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>

        <div class="about-me">
            <h2>About Me</h2>
            <p>Biography and other information...</p>
        </div>
    </div>

</body>
</html>
